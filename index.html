<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/KimK.png" alt="logo" />
            <h1>Who Is Kim Dating?</h1>
        </header>

        <main>
            <h1 class="h1">Guess Who Kim is With!</h1>
            <div id="kanye-container" class="hiding-spots">
                <div id="kanye-container" class="hiding-spot">
                    <img src="./assets/Kanye West.jpeg" class="hiding-img" />
                    <button id="kanye-button">Kanye</button>
                </div>
                <div id="pete-container" class="hiding-spot">
                    <img src="./assets/pete.jpeg" class="hiding-img" />
                    <button id="pete-button">Pete</button>
                </div>
                <div id="doctor-container" class="hiding-spot">
                    <img src="./assets/doctor.png" class="hiding-img" />
                    <button id="doctor-button">Doctor</button>
                </div>
            </div>
            <div>
                <div>You chose the right guy <span id="wins"> 0 </span>times</div>
                <div>and chose the wrong one <span id="losses"> 0 </span>times</div>
                <div>out of <span id="total"> 0 </span>games</div>
            </div>
        </main>
    </body>
</html>
